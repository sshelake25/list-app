<div class="main-form">
    <p>template-form works!</p>

    <form novalidate #f="ngForm">
        <pre>{{f.value | json}}</pre>

        <div class="form-group">
            <label>First Name</label>
            <input name="fname" [(ngModel)]="model.fname" #fname="ngModel" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input name="lname" [(ngModel)]="model.lname" #lname="ngModel" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" [(ngModel)]="model.email" #email="ngModel" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" [(ngModel)]="model.password" #password="ngModel" type="password"
                class="form-control">
        </div>
        <div class="form-group">
            <label>Language</label>
            <select name="lang" [(ngModel)]="model.lang" #lang="ngModel" class="form-control">
                <option value="">Please select a language</option>
                <option *ngFor="let lang of langs" [value]="lang">
                    {{lang}}
                </option>
            </select>
        </div>
    </form>
</div>
