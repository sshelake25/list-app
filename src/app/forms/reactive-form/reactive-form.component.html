<div class="main-form">
    <p>reactive-form works!</p>



    <!-- <pre>{{profileForm.value | json}}</pre> -->

    <form novalidate [formGroup]="profileForm" >
        <div class="form-group">

            <label>First Name </label>


            <!-- <pre>Valid? {{profileForm.controls.firstName.valid }}</pre>
          <pre>inValid? {{profileForm.controls.firstName.invalid }}</pre>
          <pre>Dirty? {{profileForm.controls.firstName.dirty }}</pre>
          <pre>pristine? {{profileForm.controls.firstName.pristine }}</pre>
          <pre>touched? {{profileForm.controls.firstName.touched }}</pre>
          <pre>untouched? {{profileForm.controls.firstName.untouched }}</pre> -->


            <input type="text" class="form-control" formControlName="firstName">


            <div class="form-control-feedback"
                *ngIf="profileForm.controls.firstName.errors && (profileForm.controls.firstName.dirty || profileForm.controls.firstName.touched)">
                <p *ngIf="profileForm.controls.firstName.errors.required">First Name is required</p>
            </div>

        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="form-control-feedback"
                *ngIf="profileForm.controls.password.errors && (profileForm.controls.password.dirty || profileForm.controls.password.touched)">
                <p *ngIf="profileForm.controls.password.errors.required">password is required</p>
                <p *ngIf="profileForm.controls.password.errors.minlength">Please enter password of min 8 char</p>
            </div>
        </div>

        <div class="form-group">
            <label>Language</label>
            <select class="form-control" formControlName="language">
                <option value="">Please select a language</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>

        </div>

    </form>

</div>
